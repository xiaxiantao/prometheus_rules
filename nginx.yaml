groups:

- name: KnyarNginxExporter

  rules:

    - alert: Nginx 4xx请求错误率大于20
      expr: 'increase(nginx_upstream_requests{code="4xx"}[1m]) >20'
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: Nginx high HTTP 4xx error rate (instance {{ $labels.instance }})
        description: "Too many HTTP requests with status 4xx greate than 20 LABELS = {{ $labels }}"
        value: "{{ $value }}"

    - alert: Nginx 5xx请错误率大于20
      expr: 'increase(nginx_upstream_requests{code="4xx"}[1m]) >20'
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: Nginx high HTTP 5xx error rate (instance {{ $labels.instance }})
        description: "Too many HTTP requests with status 5xx greate than 20  LABELS = {{ $labels }}"
        value: "{{ $value }}"

